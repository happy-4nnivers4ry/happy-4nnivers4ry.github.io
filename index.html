<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table width="100%" height="100%" cellpadding="10" cellspacing="0" border="1">
        <tr>
            <td bgcolor="#FFDDDD" align="center" valign="middle">
                <font face="Comic Sans MS" size="6" color="blue">Welcome to the <blink>Treasure Hunt!</blink></font>
                <marquee><font face="Comic Sans MS" size="4" color="red">Enter the Secret Code below to discover the treasure! The first hint is hidden somewhere in this page</font></marquee>
                <br><br>
                <input type="text" id="secretCodeInput" placeholder="Enter secret code here..." style="font-family: 'Comic Sans MS'; padding: 5px;">
                <br><br>
                <button onclick="checkSecretCode()" style="font-family: 'Comic Sans MS'; background-color: yellow; padding: 10px; border: 2px solid blue; cursor: pointer;">Check Code</button>
                <br><br>
                <p id="outputMessage" style="font-family: 'Comic Sans MS'; color: green;"></p>
                
                <!-- Invisible Div -->
                <!-- <div id="invisibleHintDiv" onclick="showHint()" style="width: 50px; height: 50px; position: absolute; top: 10px; left: 10px;"></div> -->
                <div id="invisibleHintDiv" onclick="showHint()" style="width: 50px; height: 50px; position: absolute; top: 30px; left: 30px;"></div>
                
                <!-- Canvas for the Snake Game -->
                <canvas id="snakeGame" width="300" height="300" style="display: none; border: 1px solid black; background-color: #f4f4f4;"></canvas>
                <!-- <pre id="arkanoidGame" style="display: none; font-family: monospace; white-space: pre;"></pre> -->

                <!-- Hint Placeholder -->
                <p id="hintMessage" style="font-family: 'Comic Sans MS'; color: purple;"></p>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
    <!-- Cursor trail script placeholder -->
    <!-- You'd need to add a cursor trail script here or use a library for this effect -->
</body>
</html>
